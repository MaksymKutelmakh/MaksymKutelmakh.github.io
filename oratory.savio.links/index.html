<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ораторія св. Домініка Савіо</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0e6f6; /* Легкий пурпуровий фон */
      }
      .container {
        text-align: center;
        background-color: #f3e5f5; /* Світліший пурпуровий для контейнера */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }
      .logo {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: #ba68c8; /* Пурпуровий колір для логотипу */
        margin: 0 auto 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .buttons {
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .button {
        display: inline-block;
        margin: 5px;
        padding: 10px 20px;
        background-color: #8e24aa; /* Темно-пурпуровий колір для кнопок */
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        flex: 1 1 calc(50% - 20px); /* Встановлює ширину кнопок на 50% мінус відступи */
        max-width: 200px;
      }
      .button:hover {
        background-color: #7b1fa2; /* Темніший відтінок при наведенні */
      }

      /* Адаптація для маленьких екранів (мобільних пристроїв) */
      @media (max-width: 600px) {
        .button {
          flex: 1 1 100%; /* Кнопки будуть займати всю ширину на маленьких екранах */
          max-width: none;
        }
        .logo {
          width: 100px;
          height: 100px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <!-- Місце для логотипу -->
        <img
          src="logo_of_the_Oratory_of_Saint_Dominic_Savio.png"
          alt="Community Logo"
          style="width: 80px; height: 80px"
        />
      </div>
      <h1>Вас вітає Ораторія св. Домініка Савіо!</h1>
      <p>Виберіть майстер-клас на який ви хочете записатися!</p>
      <div class="buttons">
        <a
          href="https://forms.gle/BF4RCTzkbzQz4atb8"
          class="button"
          target="_blank"
          >Майстер-клас з фарбування пряників</a
        >
        <a
          href="https://forms.gle/ov8HWyjr9bdWaBwx9"
          class="button"
          target="_blank"
          >Майстер-клас з виготовлення Бургерів</a
        >
        <a
          href="https://forms.gle/Mne3hopygN53j7qY9"
          class="button"
          target="_blank"
          >Майстер-клас з твістингу</a
        >
        <a
          href="https://forms.gle/jt49iUsjsGMxWLgf6"
          class="button"
          target="_blank"
          >Майстер-клас з фарбування шпаківень</a
        >
        <a
          href="https://forms.gle/kBbFe8TMo6HG4snN6"
          class="button"
          target="_blank"
          >Майстер-клас з фарбування гіпсових фігур</a
        >
      </div>
    </div>
  </body>
</html>
